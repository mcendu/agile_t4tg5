name: lint
run-name: Lint
on:
  workflow_dispatch:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and set up dependencies
        run: |
          yarn install

      - name: Check typing
        run: |
          yarn exec "vue-tsc --noEmit"

      - name: Check formatting
        if: always()
        run: |
          yarn exec "prettier -c ."
